<!DOCTYPE html>
<html>
<head>
    <title>ATS Results | ResumeAI</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        body{
            font-family:'Poppins', sans-serif;
            background:linear-gradient(120deg,#c2e9fb,#fbc2eb);
            display:flex;
            justify-content:center;
            padding:40px;
        }

        .card{
            background:white;
            width:900px;
            padding:40px;
            border-radius:20px;
            box-shadow:0 10px 30px rgba(0,0,0,0.15);
        }

        h2{
            text-align:center;
            color:#5a4fcf;
            margin-bottom:30px;
        }

        .resume{
            margin-bottom:30px;
        }

        .progress{
            background:#eee;
            border-radius:20px;
            height:22px;
            overflow:hidden;
            margin:10px 0;
        }

        .bar{
            height:100%;
            background:linear-gradient(90deg,#2ecc71,#27ae60);
            color:white;
            text-align:center;
            font-size:13px;
            line-height:22px;
            font-weight:bold;
        }

        .status-selected{
            color:#27ae60;
            font-weight:600;
        }

        .status-not{
            color:#e74c3c;
            font-weight:600;
        }

        .download-btn{
            display:block;
            margin:40px auto 0;
            background:#5a4fcf;
            color:white;
            border:none;
            padding:15px 35px;
            border-radius:30px;
            font-size:16px;
            cursor:pointer;
        }

        hr{
            border:none;
            height:1px;
            background:#ddd;
            margin:25px 0;
        }
    </style>
</head>

<body>

<div class="card">

<h2>üìä Resume Screening Results</h2>

{% for res in results %}
<div class="resume">

    <h3>üèÜ Rank {{ loop.index }} ‚Äî {{ res.filename }}</h3>

    <p><b>ATS Score:</b> {{ res.score }}%</p>

    <div class="progress">
        <div class="bar" style="width: {{ res.score }}%;">
            {{ res.score }}%
        </div>
    </div>

    <p>
        <b>Status:</b>
        {% if res.status == "SELECTED" %}
            <span class="status-selected">‚úî SELECTED</span>
        {% else %}
            <span class="status-not">‚úñ NOT SELECTED</span>
        {% endif %}
    </p>

</div>
<hr>
{% endfor %}

<form action="/download_csv" method="get">
    <button class="download-btn">‚¨á Download Results as CSV</button>
</form>

</div>

</body>
</html>
